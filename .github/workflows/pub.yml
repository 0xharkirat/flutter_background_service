name: Pub

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Dart and Flutter Package Publisher
        uses: k-paxian/dart-package-publisher@v1.6
